kiplot:
  version: 1

preflight:
  run_erc: true
  update_xml: true
  run_drc: true
  check_zone_fills: false
  ignore_unconnected: false

outputs:

  - name: 'print_sch_pdf'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: 'print_front'
    comment: "Print F.Cu+Dwgs.User"
    type: pdf_pcb_print
    dir: .
    options:
      output_name: PCB_Top.pdf
    layers:
      - layer: B.Cu
      - layer: F.SilkS

